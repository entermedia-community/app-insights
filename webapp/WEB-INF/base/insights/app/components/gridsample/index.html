<div class="filteredby #if( $librarycol ) filteredinresults #end">
	#set($searchterms = $modulehits.getSearchQuery().getMainInput())
	#if($searchterms)
		[[Searching for]]:  <strong><em>$searchterms</em></strong>
	#end
</div>

<div id="resultsdiv">
<div  class="emgridcontainer">
	#if($module.id=="modulesearch")
		$pages.include("$componenthome/gridsample/allmodules.html",$context)
	#else
		$pages.include("$componenthome/gridsample/module.html",$context)
	#end
	<div class="clearfix"></div>
</div>
</div>


<script>
#if($searchterms && $searchterms!="*")
$("document").ready(function(){
	   //var txt = "$searchterms"; 
	   var txt  = new RegExp("$searchterms", "gi");
	   $(".emgridcontainer .emgridresulttitle").each(function(e, v) {
		   v.innerHTML = v.innerText.replace(txt, "<span class='highlight'>$&</span>");
	   });
	
})
#end
</script>
